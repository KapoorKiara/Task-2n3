<html>

<head>
    <title>Contact - InnoWave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>InnoWave</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="waitlist.html">Waitlist</a>
            <a href="news.html">Tech News</a>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align:center; margin-bottom: 30px;">Contact Us</h2>
        <div class="form-container">
            <form onsubmit="return validateContactForm()">
                <label>Name:</label>
                <input type="text" id="name" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Message:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit" class="form-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 InnoWave Technologies. All rights reserved.
    </footer>

    <script>
        function validateContactForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            alert(`Thank you, ${name}!\nEmail: ${email}\nMessage: ${message}`);
            return true;
        }
    </script>

</body>

</html>
