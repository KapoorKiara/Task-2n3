    <div class="container">
        <h2 style="text-align:center; margin-bottom: 30px;">Join Our Exclusive Waitlist</h2>
        <div class="form-container">
            <form id="waitlistForm">
                <label>Email:</label>
                <input type="email" id="waitlistEmail" required>

                <label>Would you like to receive notifications?</label>
                <div class="radio-group">
                    <label><input type="radio" name="notifications" value="Yes" required> Yes</label>
                    <label><input type="radio" name="notifications" value="No" required> No</label>
                </div>

                <button type="submit" class="form-btn">Join Waitlist</button>
            </form>
        </div>
